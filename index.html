<!DOCTYPE html>
<html>
<head>
<title>**TIC TAC TOE**</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

h1 {
  text-align: center;
}

#gameBoard {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  border: 2px solid black;
}

.cell {
  border: 1px solid black;
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 50px;
  cursor: pointer;
}

.balloon {
  position: absolute;
  width: 50px;
  height: 70px;
  background-color: red;
  border-radius: 50%;
  animation: floatUp 30s linear forwards;
}

.balloon::after {
  content: "";
  position: absolute;
  top: 70px;
  left: 25px;
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 15px solid red;
}

@keyframes floatUp {
  0% {
    bottom: 0;
    opacity: 1;
  }
  100% {
    bottom: 100vh;
    opacity: 0;
  }
}

</style>
</head>
<body>
<h1>**TIC TAC TOE**</h1>
<div>
  <label for="difficulty">Difficulty:</label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
</div>
<div id="gameBoard"></div>
<script>
const board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameOver = false;

const gameBoard = document.getElementById("gameBoard");
const difficultySelect = document.getElementById("difficulty");

function createCell(index) {
  const cell = document.createElement("div");
  cell.classList.add("cell");
  cell.id = index;
  cell.addEventListener("click", handleClick);
  return cell;
}

function renderBoard() {
  gameBoard.innerHTML = "";
  board.forEach((cell, index) => {
    gameBoard.appendChild(createCell(index));
    document.getElementById(index).innerText = cell;
  });
}

function handleClick(e) {
  const cellIndex = e.target.id;
  if (board[cellIndex] !== "" || gameOver) return;

  board[cellIndex] = currentPlayer;
  renderBoard();
  checkWin();
  currentPlayer = currentPlayer === "X" ? "O" : "X";
  if (!gameOver) computerPlay(); 
}

function checkWin() {
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];
  for (const combination of winningCombinations) {
    const [a, b, c] = combination;
    if (
      board[a] &&
      board[a] === board[b] &&
      board[a] === board[c]
    ) {
      gameOver = true;
      alert(`Player ${currentPlayer} wins!`);
      celebrate();
      return;
    }
  }
  if (!board.includes("")) {
    alert("It's a tie!");
    gameOver = true;
  }
}

function computerPlay() {
  const difficulty = difficultySelect.value;
  let cellIndex;

  if (difficulty === "easy") {
    cellIndex = getRandomEmptyCell(); 
  } else if (difficulty === "medium") {
    cellIndex = getStrategicCell() || getRandomEmptyCell(); 
  } else { 
    cellIndex = getBestMove() || getStrategicCell() || getRandomEmptyCell(); 
  }

  board[cellIndex] = currentPlayer;
  renderBoard();
  checkWin();
  currentPlayer = currentPlayer === "X" ? "O" : "X";
}

function getRandomEmptyCell() {
  const emptyCells = board.reduce((acc, curr, index) => {
    if (curr === "") acc.push(index); 
    return acc;
  }, []);
  const randomIndex = Math.floor(Math.random() * emptyCells.length);
  return emptyCells[randomIndex];
}

function getStrategicCell() {
  
  return null; 
}

function getBestMove() {
 
  return null; 
}

function celebrate() {
  for (let i = 0; i < 20; i++) {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.style.left = `${Math.random() * 100}%`;
    document.body.appendChild(balloon);
  }
  setTimeout(() => {
    const balloons = document.querySelectorAll(".balloon");
    balloons.forEach(balloon => balloon.remove()); 
  }, 30000);
}

renderBoard();

</script>
</body>
</html>
