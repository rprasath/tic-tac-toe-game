<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        :root {
            --background-light: #f5f5f5;
            --background-dark: #121212;
            --sidebar-light: #ffffff;
            --sidebar-dark: #1f1f1f;
            --card-light: #ffffff;
            --card-dark: #2c2c2c;
            --text-light: #000000;
            --text-dark: #ffffff;
            --primary-light: #4a90e2;
            --primary-dark: #1e73e8;
            --button-hover-light: #417cbf;
            --button-hover-dark: #155edb;
        }

        [data-theme="dark"] {
            --background-light: var(--background-dark);
            --sidebar-light: var(--sidebar-dark);
            --card-light: var(--card-dark);
            --text-light: var(--text-dark);
            --primary-light: var(--primary-dark);
            --button-hover-light: var(--button-hover-dark);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-light);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            white-space: nowrap;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 15px;
        }

        .menu a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: var(--primary-light);
            color: #fff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--background-light);
            transition: margin-left 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--primary-light);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: var(--card-light);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-details {
            padding: 15px;
            flex-grow: 1;
        }

        .game-details h3 {
            margin: 0 0 10px 0;
            color: var(--primary-light);
        }

        .game-details p {
            font-size: 14px;
            margin: 0 0 10px 0;
            color: var(--text-light);
        }

        .play-button {
            background-color: var(--primary-light);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .play-button:hover {
            background-color: var(--button-hover-light);
        }

        .theme-toggle, .sidebar-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            background: var(--primary-light);
            color: white;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>GenAI Games</h2>
        <ul class="menu">
            <li><a href="#">All Games</a></li>
            <li><a href="#">Action</a></li>
            <li><a href="#">Adventure</a></li>
            <li><a href="#">Strategy</a></li>
            <li><a href="#">Sports</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard">
            <div class="game-card">
                <div class="game-details">
                    <h3>Tic-Tac-Toe</h3>
                    <p>A classic game where you aim to get three X's or O's in a row, column, or diagonal.</p>
                    <button class="play-button" onclick="navigateToGame('tiktactoe/index.html')">Play Now</button>
                </div>
            </div>
            <div class="game-card">
                <div class="game-details">
                    <h3>Sequence</h3>
                    <p>Strategize and form rows of five consecutive colored chips in this challenging game.</p>
                    <button class="play-button" onclick="navigateToGame('sequence/Sequence.html')">Play Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.toggleAttribute('data-theme', 'dark');
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function navigateToGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>
</html>
