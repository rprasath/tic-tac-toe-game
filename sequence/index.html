<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sequence Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Smaller Header -->
    <header>
      <h1>Sequence</h1>
    </header>

    <!-- Scrollable Game Board Container -->
    <div class="page-container">
      <div class="game-board-container">
        <div class="game-board" id="game-board"></div>
      </div>

      <!-- Player Info Section (Fixed at the Bottom) -->
      <div class="player-info">
        <h2>Player 1</h2>
        <h3>
          Note: To activate a Jack's ability, choose the Jack, then the card you
          want to use it on.
        </h3>
        <div class="player-hand" id="player-hand"></div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="deck.js"></script>
    <script src="game.js"></script>
  </body>
</html>
